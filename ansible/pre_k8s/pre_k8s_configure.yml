---
- name: Disable and Mask firewalld
  hosts: all
  become: yes  # Run tasks as root

  tasks:
    - name: Stop firewalld service
      systemd:
        name: firewalld
        state: stopped
        enabled: no
    
    - name: Mask firewalld service
      systemd:
        name: firewalld
        masked: yes

- name: Set up insecure registry for Docker
  hosts: node1,node2,node3
  become: yes

  vars:
    insecure_registry: "registry.kube-system.svc.cluster.local:5000"

  tasks:

    - name: Ensure /etc/docker directory exists
      file:
        path: /etc/docker
        state: directory
        mode: '0755'

    - name: Create /etc/docker/daemon.json if not exists
      file:
        path: /etc/docker/daemon.json
        state: touch
        mode: '0644'

    - name: Configure Docker daemon.json for insecure registry
      copy:
        dest: /etc/docker/daemon.json
        content: |
          {
            "insecure-registries": ["{{ insecure_registry }}"]
          }
        owner: root
        group: root
        mode: '0644'

- name: Copy Docker auth .docker/auth.json to hosts.
  hosts: all
  become: true 
  tasks:
    - name: Copy directory to user's home directory
      ansible.builtin.copy:
        src: ../.docker
        dest: /home/cc/
    - name: Copy directory to host's root home
      ansible.builtin.copy:
        src: ../.docker
        dest: /root/
